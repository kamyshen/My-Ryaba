<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>My Ryaba</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center" style="margin-bottom: 50px;"><h1>Курочка Ряба</h1></div>
		</div>
		<div class="row">
			<div class="col-6">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Старик" value="Старик" name="var1">
						<small class="form-text text-muted">Вставьте слово вместо var1</small>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Старуха" value="Старуха" name="var2">
						<small class="form-text text-muted">Вставьте слово вместо var2</small>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="курочка Ряба" value="курочка Ряба" name="var3">
						<small class="form-text text-muted">Вставьте слово вместо var3</small>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="яичко" value="яичко" name="var4">
						<small class="form-text text-muted">Вставьте слово вместо var4</small>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="мышка" value="мышка" name="var5">
						<small class="form-text text-muted">Вставьте слово вместо var5</small>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="хвостиком" value="хвостиком" name="var6">
						<small class="form-text text-muted">Вставьте слово вместо var6</small>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Так вам и надо!" value="Так вам и надо!" name="speech">
						<small class="form-text text-muted">Вставьте слово вместо speech</small>
					</div>
				</form>
				<a class="btn btn-success btn-lg" role="button">Создать</a>
			</div>
			<div class="col-6">
				<p class="output"></p>
			</div>
		</div>
	</div>

	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/ryaba.js"></script>
</body>
</html>
